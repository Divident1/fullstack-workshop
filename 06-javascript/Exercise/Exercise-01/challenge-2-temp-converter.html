<!DOCTYPE html>
<html>

<head>
    <title>Challenge 2: Temperature Converter</title>
</head>

<body>
    <h1>Temperature Converter</h1>
    <button onclick="convertTemperature()">Convert</button>

    <script>
        function convertTemperature() {
            // Ask user to choose conversion type
            const type = prompt('Choose conversion type:\n1. Celsius to Fahrenheit\n2. Fahrenheit to Celsius');

            if (type === '1') {
                // Celsius to Fahrenheit
                const c = Number(prompt('Enter temperature in Celsius:'));
                if (!isNaN(c)) {
                    const f = (c * 9 / 5) + 32;
                    alert(`${c}째C is equal to ${f.toFixed(2)}째F`);
                } else {
                    alert('Invalid number');
                }
            } else if (type === '2') {
                // Fahrenheit to Celsius
                const f = Number(prompt('Enter temperature in Fahrenheit:'));
                if (!isNaN(f)) {
                    const c = (f - 32) * 5 / 9;
                    alert(`${f}째F is equal to ${c.toFixed(2)}째C`);
                } else {
                    alert('Invalid number');
                }
            } else {
                alert('Invalid selection. Please choose 1 or 2.');
            }
        }
    </script>
</body>

</html>
