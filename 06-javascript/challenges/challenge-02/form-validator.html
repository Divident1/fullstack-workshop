<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<header>
  <h1 class="text-center">Registration Form</h1>
</header>

<main class="container">
  <form action="#" method="post" class="was-validated">
    
    <div class="mb-3 pt-3">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="user" placeholder="Enter username" name="user" required/>
      <div class = "text-danger" id="userV"></div>
     </div>


    <div class="mb-3 pt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required/>
      <div class = "text-danger" id="emailV"></div>
    </div>


    <div class="mb-3 pt-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required/>
      <div class = "text-danger" id="pwdV"></div>
    </div>


    <div class="mb-3 pt-3">
      <label for="con-pwd">Confirm Password:</label>
      <input class="form-control" type="password" id="confirm-pwd" placeholder="Confirm password" name="cpwd" required/> 
      <div class = "text-danger" id="conpwdV"></div>
    </div>


    <button type="submit" id="submitbtn" class="btn btn-primary" disabled>
      Submit
    </button>

  </form>

</main>
        
        <script src = "form-validator.js"></script>
</body>
</html>
