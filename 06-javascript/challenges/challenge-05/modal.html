<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Modal System</title>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        /* Utility specific to modal requirement */
        body.modal-open {
            overflow: hidden;
            /* Prevent body scroll when modal is open */
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        /* Modal Content */
        .modal-container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Open State Animations */
        .modal-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .modal-overlay.open .modal-container {
            transform: scale(1);
            opacity: 1;
        }

        /* Modal Elements */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            color: #666;
        }

        .modal-close-btn:hover {
            color: #000;
        }

        .modal-body {
            margin-bottom: 1.5rem;
            color: #444;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }

        /* Button Styles */
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background-color: #bd2130;
        }
    </style>
</head>

<body>

    <h1>Modal System Demo</h1>
    <button id="trigger-modal" class="btn btn-primary">Open Dynamic Modal</button>

    <script src="modal.js"></script>
    <script>
        // Example usage setup
        document.getElementById('trigger-modal').addEventListener('click', () => {
            const modal = createModal({
                title: 'Confirm Delete',
                content: 'Are you sure you want to delete this item? This action cannot be undone.',
                buttons: [
                    {
                        text: 'Cancel',
                        type: 'secondary',
                        onClick: () => {
                            console.log('Cancelled');
                            modal.close();
                        }
                    },
                    {
                        text: 'Delete',
                        type: 'danger',
                        onClick: () => {
                            console.log('Deleted');
                            modal.close();
                        }
                    }
                ]
            });
            modal.open();
        });
    </script>
</body>

</html>
